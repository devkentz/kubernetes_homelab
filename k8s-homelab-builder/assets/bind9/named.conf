options {
    directory "/var/cache/bind";
    recursion yes;
    allow-query { any; };
    listen-on { any; };
    forwarders { 8.8.8.8; 8.8.4.4; }; # 외부 도메인 쿼리용
};

key "externaldns-key" {
  algorithm hmac-sha256;
  secret "여기에_TSIG_키_Secret_입력";
};

zone "homelab.local" {
  type master;
  file "/var/lib/bind/db.homelab.local";
  allow-update { key "externaldns-key"; }; # 키를 가진 사용자만 업데이트 허용
};
